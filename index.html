<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Yo-kai Watch Somen Spirits</title>
  <link href="./css/style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>

<body onload="hidePad()">
  <style>
    @font-face {
      font-family: ykw;
      src: url('./ChangaOne-Regular.ttf');
    }
    body {
      overflow: hidden;
    }
  </style>
  <img src = "./images/home/homeBG.jpg" id = "bg">
  <img src = "./images/home/TokoPortrait.png" id = "dialogPortrait" onload = "scrollTop()">

  <img src = "./images/home/homePanel.png" id = "homePanel">
  <img src = "./images/home/Logo.png" id = "logo" >

 
  
  <button id="battleButton" onclick="switchBattle()" >Battle!</button>

  <button id="teambuilderButton" onclick="switchTeambuilder()">Teambuilder</button>

  <input id = "toggleMusic" type = "image" src = "./images/musicON.png" onclick = "toggleMusic()">
  

  <audio id = "bgm" src = ""></audio>
  <audio id = "menuSFX" src = ""></audio>
  <audio id = "beachSFX" src = "./audios/BeachBG.mp3"></audio>

  <div id = "startMenu" onclick = "startGame()">
    <p id = "startText">Click anywhere to play!</p>
  </div>

  <img src = "./images/padTrans.png" id = "padTrans" >
  
  <script src="./scripts/script.js" ></script>
</body>

</html>
