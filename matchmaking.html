<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Yo-kai Watch Somen Spirits</title>
  <link href="./css/matchmaking.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.8.2.1.js"></script>
</head>

<body onload = "hidePad()">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    @font-face {
      font-family: ykw;
      src: url('./ChangaOne-Regular.ttf');
    }
    body {
      background-image: url('./images/matchmaking/matchmaking.jpg');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }
  </style>
  <img id = "tokoSprite" src = "./images/dialogPortraits/hime.png">
  
  <input id="homeButton" type="image" src="./images/teambuilder/padIcon.png" onclick="switchHome()">

  <input id = "toggleMusic" type = "image" src = "./images/musicON.png" onclick = "toggleMusic()">

  <audio id = "bgm" src = ""></audio>

  <p id = "tierLabel">Select a format!</p>

  <select id = "teamSelect" onclick="loadTeam()" onload="refreshTeamList()">
    
  </select>

  <p id = "teamLabel">Choose a team!</p>

  <select id = "tierSelect">
    <option>OU</option>
  </select>

  <button id = "battleButton" onclick = "startMatchmaking()">Battle!</button>

  <input type = "text" id = "usernameInput" placeholder = "Enter username" oninput="updateUsername()">
  
  <img id = "dialogBox" src = "./images/dialog.png">
  <p id = "dialogName">Tokonatsu-Hime</p>
  <p id = "matchDialog">I've saved this spot of the beach for people who want one-off battles <br> outside of the tournament! Battle to your hearts content~! â™¥</p>

  <div id = "matchmakingMenu" onclick = "cancelMatchmaking()">
    <p id = "lookingText">Looking for opponents... (click anywhere to cancel)</p>
  </div>

  <img src = "./images/padTrans.png" id = "padTrans">
  
  <script src="./scripts/matchmaking.js"></script>
</body>

</html>
